version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskflow_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: taskflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taskflow_backend
    environment:
      - JWT_SECRET=my-secret-key-change-it-later
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/taskflow?schema=public # ðŸ‘ˆ à¹€à¸Šà¸·à¹ˆà¸­à¸¡ DB à¸œà¹ˆà¸²à¸™à¸Šà¸·à¹ˆà¸­ service 'postgres'
    ports:
      - "3231:3231"
    depends_on:
      - postgres
  
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client_react
    environment:
      - VITE_API_URL=http://localhost:3231/api
    ports:
      - "5173:5173"
    
volumes:
  postgres_data: